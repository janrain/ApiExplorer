<div>
  <h3>{{attribute}}</h3>
  <div class="col-md-12">
    <table class="table table-bordered">
      <tr ng-repeat="field in fields | toArray | orderBy:'$key'">
        <th>{{field.$key}}</th>
        <td>{{field.$value}}</td>
      </tr>
    </table>
  </div>
  <save-button save-fn="delete()" idle-text="Delete Attribute"></save-button>
</div>
